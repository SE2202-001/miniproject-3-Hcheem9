<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Jobs Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .file-upload, .filters, .sorting {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-group, .sorting label {
            display: flex;
            flex-direction: column;
        }

        select, input[type="file"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .job-listings {
            display: grid;
            gap: 15px;
        }

        .job-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .job-card:hover {
            background-color: #f0f0f0;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .job-details-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upwork Jobs Analysis</h1>
        
        <div class="file-upload">
            <label for="fileUpload">Upload JSON File:</label>
            <input type="file" id="fileUpload" accept=".json">
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="filters" id="filtersContainer">
            <div class="filter-group">
                <label for="levelFilter">Level:</label>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="typeFilter">Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="skillFilter">Skill:</label>
                <select id="skillFilter">
                    <option value="">All Skills</option>
                </select>
            </div>
        </div>

        <div class="sorting">
            <label for="sortTitle">Sort by Title:</label>
            <select id="sortTitle">
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
            </select>

            <label for="sortTime">Sort by Posted Time:</label>
            <select id="sortTime">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>

        <div class="job-listings" id="jobListings"></div>
        
        <div class="job-details-modal" id="jobDetailsModal">
            <div class="modal-content">
                <span class="close-modal" id="closeModal">&times;</span>
                <div id="jobDetailsContent"></div>
            </div>
        </div>
    </div>

    <script src="jobAnalysiss.js"></script>
      
</body>
</html>
